<!DOCTYPE html>
<html>
    <head>
        <title>table tag</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <table border="2">
            <tr>
                <td>이름</td><td>성별</td><td>주소</td>
            </tr>
            <tr>
                <td>최진혁</td><td>남</td><td>청주</td>
            </tr>
            <tr>
                <td>최유빈</td><td>여</td><td>청주</td>
            </tr>
        </table>
    </body>
</html>

<!-- td tag는 항목 의미 / tr tag는 줄(세로) 의미 / table은 표를 만드는 데 사용 -->
<!-- table tag의 속성 중 border를 사용하면 table의 테두리를 만들수 있음 -->
<!-- 예전 Webpage는 table tag를 통해 레이아웃을 디자인 했는데, 요새 Webpage는 css를 통해 레이아웃을 디자인함 -->
