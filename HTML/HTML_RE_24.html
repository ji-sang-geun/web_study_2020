<!DOCTYPE html>
<html>
    <head>
        <title>video</title>
        <meta charset="utf-8">
    </head>
    <body>
        <video>
            <source src = "videos/sample.mp4">
        </video>
    </body>
</html>

<!-- 브라우저마다 지원하는 코덱이 다름 주의해야함 -->
<!-- video tag는 source tag를 통해 비디오 경로를 입력하고 실행할 수 있음 -->
<!-- video tag의 속성 중 width와 height를 통해 크기를 변경할 수 있음 -->
<!-- video tag의 속성 중 controls를 통해 video를 컨트롤 할 수 있음 -->
