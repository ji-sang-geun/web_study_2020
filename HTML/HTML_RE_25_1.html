<!DOCTYPE html>
<html>
    <head>
        <title>form_new_html5</title>
        <meta charset="utf-8">
        <meta name = "viewprot" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action ="form.php">
            <input type="number" name="age" min="10" max="15">
            <input type="date" name="datev">
            <input type="month" name="monthv">
            <input type="week" name="weekv">
            <input type="time" name="timev">
            <input type="email" name="emailv">
            <input type="search" name="searchv">
            <input type="tel" name="telv">
            <input type="url" name="urlv">
            <input type="range" name="rangev" min="0" max="10">
            <input type="submit">
        </form>
    </body>
</html>

<!-- 사용자가 무엇을 입력하게 할 것인지 강제할 수 있음 -->
<!-- <input type="number" name = "age" min= "10" max = "15">은 사용자가 10 ~ 15 사이의 숫자를 입력하지 않을 시 경고창이 뜸 -->
<!-- <input type="date" name ="datev">는 연도/월/일을 나타냄 -->
<!-- <input type ="month" name ="monthv">는 연도/월을 나타냄 -->
<!-- <input type ="week" name ="weekv">는 연도/주를 나타냄 -->
<!-- <input type="time" name="timev">는 연도/시간을 나타냄 -->
<!-- <input type="email" name="emailv">은 이메일을 나타냄 -->
<!-- <input type="search" name="searchv">은 검색할 때 사용하는 텍스트 필드 -->
<!-- <input type="tel" name="telv">은 전화번호를 입력하기 쉽게 나타냄 -->
<!-- <input type="url" name="urlv">은 url을 입력하기 쉽게 나타냄 -->
<!-- <input type="range" name="rangev" min="0" max="10">은 0 ~ 10까지 늘리고 줄일 수 있는 막대기가 생성 -->
