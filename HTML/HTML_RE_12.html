<!DOCTYPE html>
<html>
    <head>
        <title>form_text input</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="">
            <p>Text : <input type="text" name="id" value="Default Value"></p>
            <p>Password : <input type="password" name = "password" value = "Default Value"></p>
            <p>textarea: <textarea cols = "50" rows = "3">Default Value</textarea></p>
        </form>
    </body>
</html>

<!-- input tag의 속성 중 value는 처음 실행시 내장된 기본값을 의미 -->
<!-- textarea tag는 여러줄 입력할 때 사용하는 tag -->
<!-- textarea tag의 속성 중 cols와 rows를 통해 크기 조정이 가능 -->
<!-- textarea tag에 기본값은 textarea tag 사이에 입력하여 설정 -->
