<!DOCTYPE html>
<html>
    <head>
        <title>form_hidden_field</title>
        <meta charset ="utf-8">
    </head>
    <body>
        <form action = "http://localhost/hidden.php">
            <input type ="submit" name = "id">
            <input type ="hidden" name = "hide" value = "aboda"> 
        </form>
    </body>
</html>


<!-- input tag 중 type 속성이 hidden인 경우 화면에는 안 보이지만, submit 버튼을 누르면 form action의 url로 hide라는 값이 aboda라고 전송됨 -->
<!-- 이것도 일차원적 보안이라고 생각함 / 우선 다른 유저들에게 보이면 안되는 정보들 다룰 때 쓰기 때문 -->
