<!DOCTYPE html>
<html>
    <head>
        <title>table tag</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>이름</th><th>성별</th><th>주소</th>><th>회비</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>최진혁</td><td>남</td><td>청주</td><td>10000</td>
                </tr>
                <tr>
                    <td>최유빈</td><td>여</td><td>청주</td><td>5000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>합계</td><td></td><td></td><td>15000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

<!-- thead tag 안에 위치한 td tag는 단순한 table data가 아니기 때문에 th tag로 바꿀 수 있음 -->
<!-- tfoot tag나 thead tag는 body tag 안 어느 곳에 존재하든 thead tag는 맨 위 항목 tfoot tag는 맨 아래 항목을 가르킴 -->
