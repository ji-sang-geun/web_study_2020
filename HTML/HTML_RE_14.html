<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action ="http://localhost/form.php">
            <input type = "text">
            <input type = "submit" value = "전송">
            <input type = "button" value = "버튼" onclick = "alert('hello world!')">
            <input type = "reset">
        </form>
    </body>
</html>

<!-- input type이 submit이고 클릭하면 다음 사이트로 넘어감 -->
<!-- input type이 button이고 클릭하면 아무런 동작을 하지 않음 -->
<!-- button은 javascript에서 유용하게 쓰임 ex. onclick = "alert('hello world!')" -->
<!-- input type이 reset이고 클릭하면 입력한 모든 정보가 사라짐 -->
