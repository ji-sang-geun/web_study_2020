<!DOCTYPE html>
<html>
    <head>
        <title>meta</title>
        <meta charset="utf-8">
        <meta name = "description" content = "생활코딩의 소개자료">
        <meta name = "keywords" content = "코딩,coding,생활코딩,프로그래밍,html,css,javascript">
        <meta name = "author" content = "egoing">
        <meta http-equiv="refresh" content = "30">
    </head>
    <body>
        생활코딩은 일반인에게 프로그래밍을 알려주는 온라인/오프라인 강의입니다.
    </body>
</html>

<!-- meta tag는 중요한 정보를 다룰 때 사용하는 태그(검색, 분류) -->
<!-- 정보들을 컴퓨터에 저장하는 것을 인코딩이라고 함 -->
<!-- 저장된 정보들을 꺼내 화면에 표시하는 것을 디코딩이라고 함-->
<!-- ex.<meta http-equiv="refresh" content = "30">는 30초마다 refresh(새로고침)됨 -->
<!-- <meta name = "author" content = "egoing">는 작성자가 egoing을 의미 -->
<!-- <meta name = "keywords" content = "코딩,coding,생활코딩,프로그래밍,html,css,javascript">는 검색 키워드로 사용 -->
