<!DOCTYPE html>
<html>
    <head>
        <title>form tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/login.php">
        <p>ID : <input type="text" name ="id"></p>
        <p>Password : <input type="password" name = "password"></p>
        <p>Address : <input type="text" name = "address"></p>
        <input type="submit">
        </form>
    </body>
</html>

<!-- form tag의 속성 중 action은 submit 버튼을 눌렀을 때 어디로 동작하게끔 이어줌 -->
<!-- input tag의 속성 중 name은 input 받는 것을 구분하기 위해서 작성-->
