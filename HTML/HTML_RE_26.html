<!DOCTYPE html>
<html>
    <head>
        <title>form_new_html5_attribute</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <form action="login.php" autocomplete="on">
            <input type ="text" name="id" placeholder="ID를 입력해주세요." autofocus>
            <input type ="password" name="password" autocomplete="off" placeholder="Password를 입력해주세요.">
            <input type ="submit">
        </form>
    </body>
</html>

<!-- form tag의 속성 중 autocomplete는 자동완성 기능을 나타냄 -->
<!-- input tag의 속성 중 placeholder은 처음에 입력된 자동 값을 사용자에게 알려줌 -->
<!-- input tag의 속성 중 autofocus는 시작 할 때 자동으로 포커싱되게끔 하는 것을 의미함 -->
