<!DOCTYPE html>
<html>
    <head>
        <title>img tag</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <img src = "picture/coding.jpg" width = "400" height = "300" alt = "코딩 화면" title = "코딩 화면">
    </body>
</html>

<!-- img tag는 src를 통해 picture/coding.jpg가 나오게 하는 것을 알 수 있음 -->
<!-- img의 크기를 변경하고 싶으면 width의 값을 바꾸기 -->
<!-- img의 높이를 변경하고 싶으면 height의 값을 바꾸기 -->
<!-- img의 높이만 변경하면 사진 비율도 똑같이 바뀌기 때문에 이미지가 왜곡이 되지않음 -->
<!-- img tag 중 alt(alternative text의 줄임) 속성은 img가 깨졌을 때 대체 텍스트가 나옴 -->
<!-- img tag 중 title 속성은 사진에 마우스를 가져다 댔을 때 도움말이 나오게 함 -->
