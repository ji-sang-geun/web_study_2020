<!DOCTYPE html>
<html>
    <head>
        <title>form_choice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action = "http://localhost/color.php">
        <h1>색상</h1>
        <select name = "color">
            <option value = "red">붉은색</option>
            <option value = "black">검은색</option>
            <option value = "blue">파란색</option>
        </select>
        <h1>색상2 (다중선택)</h1>
        <select name = "color" multiple>
            <option value = "red">붉은색</option>
            <option value = "black">검은색</option>
            <option value = "blue">파란색</option>
        </select>
        <input type ="submit">
        </form>
    </body>
</html>

<!-- option tag 속성 중 value는 컴퓨터가 인식하기 편하게끔 고안됨 -->
<!-- option tag 사이에 작성된 색 종류는 사람이 보기 좋게끔 작성 -->
<!-- select tag 속성 중 multiple은 다중 선택을 할 수 있게 함 -->
