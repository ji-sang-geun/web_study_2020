<!DOCTYPE html>
<html>
    <head>
        <title>Transition1</title>
        <meta charset="utf-8">
        <style>
            a{
                font-size:3rem;
                display:inline-block;
                /* transition : all 1s; */
                /* transition-property: all;
                transition-duration: 1s; */
                transition:font-size 1s, transform 0.1s;
            }
            a:active{
                transform:translate(20px,20px);
                font-size:2rem;
            }
        </style>
    </head>
    <body>
        <a href="#">Click</a>
    </body>
</html>

<!-- transition-property: all을 하게되면, 윗 코드에선 a tag에 대해 어떤 효과가 일어났을 때 전환됨 -->
<!-- transition-duration에 입력한 시간동안 전환이 진행됨 -->
<!-- transition-property: all; transition-duration: 1s; == transition : all 1s; -->
<!-- transition:font-size 1s, transform 0.1s;로 사용도 가능함 -->
