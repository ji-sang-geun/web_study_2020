<!DOCTYPE html>
<html>
    <head>
        <title>선택자와 선언</title>
        <meta charset="utf-8">
        <style>
            li{
                color : red;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </body>
</html>

<!-- li == 선택자 / color, text-decoration == 선언 -->
<!-- 선언 중 color == 속성 / red == 속성값 / : == 속성과 속성을 구분하는 구분자 / ; == 선언과 선언을 구분하는 구분자 -->
