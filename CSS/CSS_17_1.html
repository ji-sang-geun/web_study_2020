<!DOCTYPE html>
<html>
    <head>
        <title>포지션1</title>
        <meta charset="utf-8">
        <style>
            html{
                border:1px solid gray;
            }
            div{
                border:10px solid tomato;
                margin:10px;
            }
            #me{
                position: relative;
                left:100px;
                top:100px;
            }
        </style>
    </head>
    <body>
        <div id="other">other</div>
        <div id="parent">
            parent
            <div id="me">me</div>
        </div>
    </body>
</html>

<!-- position : static이면, 원래 위치하는 곳에 멈춰 있음(정적) / position : relative면, offset을 사용하여 움직일 수 있음(상대적) -->
<!-- position에서 bottom과 top이 나오면 top(아래로 내려가는 것)이 우선 -->
<!-- position에서 right와 left가 나오면 left(오른쪽으로 움직이는 것)이 우선 -->
