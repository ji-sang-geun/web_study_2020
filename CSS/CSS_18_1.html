<!DOCTYPE html>
<html>
    <head>
        <title>Flex1</title>
        <meta charset="utf-8">
        <style>
            .container{
                background-color: powderblue;
                height:200px;
                display:flex;
                /* flex-direction: row-reverse; */
                flex-direction: column-reverse;
            }
            .item{
                background-color: tomato;
                color:white;
                border:1px solid white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>

<!-- flex를 사용하기 위해선 display : flex를 부여해야 함 -->
<!-- flex-direction이 row-reverse면, 수평방향으로 값이 반대로 바뀜 -->
<!-- flex-direction이 column-reverse면, 수직방향으로 값이 반대로 바뀜-->
