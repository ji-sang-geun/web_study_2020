<!DOCTYPE html>
<html>
    <head>
        <title>Font-Size</title>
        <meta charset="utf-8">
        <style>
            #px{
                font-size:16px;
            }
            #rem{
                font-size:1rem;
            }
        </style>
    </head>
    <body>
        <div id ="px">PX</div>
        <div id ="rem">REM</div>
    </body>
</html>

<!-- font-size의 종류 : px, rem, em -->
<!-- 상대적 크기 : rem, em / 절대적 크기 : px -->
<!-- 요새는 rem을 많이 사용함 -->
