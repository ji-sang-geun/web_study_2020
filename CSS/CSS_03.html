<!DOCTYPE html>
<html>
    <head>
        <title>아이디 선택자</title>
        <meta charset="utf-8">
        <style>
            li{
                color : red;
                text-decoration: underline;
            }
            #CSS_Selector{
                font-size:50px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li id = "CSS_Selector">CSS</li>
            <li>JavaScript</li>
        </ul>
    </body>
</html>

<!-- style tag 밑에 존재하는 li는 모든 li 태그를 선택하는 선택자라 해서, 태그 선택자라고 함 -->
<!-- id 선택자는 속성의 id 값을 이용해 선언 -->
<!-- id 선택자는 css에 입력할 때 #을 앞에 붙여줘야함 -->
