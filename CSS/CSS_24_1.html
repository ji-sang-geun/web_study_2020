<!DOCTYPE html>
<html>
    <head>
        <title>Blend</title>
        <meta charset="utf-8">
        <style>
            .blend{
                height: 400px;
                border: 5px solid;
                background-color: rgba(255,0,0,0.5);
                background-size: cover;
                background-image: url('picture/coding.jpg');
                background-blend-mode: darken;
                transition: background-color 5s;
            }
            .blend:hover{
                background-color:rgba(255,0,0,1);
                transition: background-color 5s;
            }
        </style>
    </head>
    <body>
        <div class = "blend">

        </div>
    </body>
</html>

<!-- rgba == red/green/blue/투명도 순으로 값이 나와야 함 -->
<!-- background-blend-mode를 통해, background와 background를 혼합하여 적용할 수 있음 -->
