<!DOCTYPE html>
<html>
    <head>
        <title>포지션3</title>
        <meta charset="utf-8">
        <style>
            body{
                padding-top:30px;
            }
            #parent, #other{
                border:5px solid tomato;
            }
            #large{
                height:10000px;
                background-color: tomato;
            }
            #me{
                background-color: black;
                color:white;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height:30px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div id="other">other</div>
        <div id="parent">
            parent
            <div id="me">me</div>
        </div>
        <div id="large">large</div>
    </body>
</html>

<!-- position이 fixed라는 것은 스크롤로부터 완전히 독립되게 하는 것 -->
<!-- fixed도 absolute와 굉장히 유사함 / 위치 지정을 안해주면 부모 element가 없어지기 때문에 자신의 컨텐츠 크기랑 같아지므로 크기가 작아짐. -->
