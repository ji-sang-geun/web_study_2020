<!DOCTYPE html>
<html>
    <head>
        <title>Transition1</title>
        <meta charset="utf-8">
        <style>
            a{
                font-size:3rem;
                display:inline-block;
                /* transition : all 1s; */
                /* transition-property: all;
                transition-duration: 1s; */
                transition:font-size 1s, transform 0.1s;
                transition-delay : 1s;
            }
            a:active{
                transform:translate(20px,20px);
                font-size:2rem;
            }
        </style>
    </head>
    <body>
        <a href="#">Click</a>
    </body>
</html>

<!-- transition-delay는 시간을 입력한 값만큼 지연시키는 효과가 있음 -->
