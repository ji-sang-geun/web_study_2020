<!DOCTYPE html>
<html>
    <head>
        <title>Transform2</title>
        <meta charset="utf-8">
        <style>
            h1{
                background-color: deepskyblue;
                color: white;
                display:inline-block;
                padding:5px;
                font-size: 3rem;
                margin:100px;
            }
            h1:hover{
                transform: scale(1.5);
                transform-origin: left bottom;
                transition: all 1s;
            }
        </style>
    </head>
    <body>
        <h1>Hello TransForm!</h1>
    </body>
</html>

<!-- transform은 기본적으로 정중앙에서 효과가 시작되는데 transform-origin은 시작되는 위치를 바꿀 수 있음. -->
