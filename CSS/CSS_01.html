<!DOCTYPE html>
<html>
    <head>
        <title>HTML과 CSS가 만나는 법</title>
        <meta charset="utf-8">
        <style>
            h2{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 style="color:red">Hello World1</h1>
        <h2>Hello World2</h2>
    </body>
</html>

<!-- CSS 삽입하는 방법은 네 가지 방식이 있음 -->
<!-- head tag 밑에 style tag를 넣고 그 밑을 CSS로 채우는 방법 -->
