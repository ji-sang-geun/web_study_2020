<!DOCTYPE html>
<html>
    <head>
        <title>Inline vs Block-Level</title>
        <meta charset="utf-8">
        <style>
            h1,a{
                border:1px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
    </body>
</html>

<!-- a tag 처럼 자신과 자신을 둘러싸고 있는 다른 텍스트나 다른 정보들과 하나의 같은 줄에 위치하는 형태의 태그, element를 inline element라고 함 -->
<!-- 자기 혼자서 화면 전체를 다 사용하는 태그를 block level element라고 함 -->
<!-- display 속성을 사용하면, inline을 block level로, block level을 inline으로 바꿀 수 있음 -->
