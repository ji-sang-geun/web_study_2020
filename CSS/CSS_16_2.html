<!DOCTYPE html>
<html>
    <head>
        <title>마진겹침 현상2</title>
        <meta charset="utf-8">
        <style>
            #parent{
                border:1px solid tomato;
                margin-top:100px;
            }
            #child{
                background-color: powderblue;
                margin-top:50px;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="child">Hello World</div>
        </div>
    </body>
</html>
<!-- 부모 tag가 시각적으로 아무런 효과도 없는 투명 상태가 되면, 자식 tag와 부모 tag의 마진 값이 합쳐지는 결과가 초래됨 -->
<!-- 부모 tag가 시각적으로 아무런 효과도 없는 투명 상태가 되면, 부모 element의 margin값과 자식 element의 margin값 중 큰 쪽의 margin값이 자식 element의 margin값으로 사용됨 -->
