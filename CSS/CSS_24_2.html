<!DOCTYPE html>
<html>
    <head>
        <title>Blend2</title>
        <meta charset="utf-8">
        <style>
            body{
                background-image: url('picture/coding.jpg');
            }
            .blend{
                font-size:2rem;
                font-weight: bold;
                color: red;
                mix-blend-mode:screen;
            }
        </style>
    </head>
    <body>
        <div class= "blend">
            <h1>Lorem</h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero odit nihil enim a suscipit soluta non quo quasi iure, praesentium ipsam incidunt molestiae modi iusto. Fugiat quia ratione praesentium quo.
        </div>
    </body>
</html>

<!-- mix-blend-mode는 blend를 주고싶은 대상과 background 이미지를 기준에 따라 합성하는 것을 의미함 -->
