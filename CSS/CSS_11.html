<!DOCTYPE html>
<html>
    <head>
        <title>상속</title>
        <meta charset="utf-8">
        <style>
            /*li{
                color:red;

            h1{
                color:red;
            }*/
            html{
                color:red;
            }
            #select{
                color:black;
            }
            body{
                border:1px solid red;
            }
        </style>
    </head>
    <body>
        <h1>수업내용</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li id="select">JavaScript</li>
        </ul>
    </body>
</html>
