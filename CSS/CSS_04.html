<!DOCTYPE html>
<html>
    <head>
        <title>클래스 선택자</title>
        <meta charset="utf-8">
        <style>
            li{
                color : red;
                text-decoration: underline;
            }
            #CSS_Selector{
                font-size:50px;
            }
            .CSS_Class_Selector{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1 class="CSS_Class_Selector">수업의 순서</h1>
        <ul>
            <li class = "CSS_Class_Selector">HTML</li>
            <li id = "CSS_Selector">CSS</li>
            <li class="CSS_Class_Selector">JavaScript</li>
        </ul>
    </body>
</html>

<!-- class 선택자는 grouping된 속성의 class 값을 이용해 선언 -->
<!-- class 선택자는 css에 입력할 때 .을 앞에 붙여줘야 함-->
