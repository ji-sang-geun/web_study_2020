<!DOCTYPE html>
<html>
    <head>
        <title>Font</title>
        <meta charset="utf-8">
        <style>
            #type1{
                font-size:5rem;
                font-family: arial, verdana, "Helvetica Neue", serif;
                font-weight: bold;
                line-height: 2;
            }
            #type2{
                font: bold 5rem/2 arial, verdana, "Helvetica Neue", serif
            }
        </style>
    </head>
    <body>
        <p id = "type1">
            Hello World<br>
            Hello World
        </p>
        <p id = "type2">
            Hello World<br>
            Hello World
        </p>
    </body>
</html>

<!-- font-family == 서체(폰트)를 지정하는 속성 -->
<!-- 윗 코드에선 arial 폰트가 없으면 verdana, verdana도 없으면 "Helventica Neue"라는 폰트를 사용하게끔 설정 -->
<!-- serif는 장식이 있는 폰트, 대신 쓸 수 있는 건 sans-serif == 장식 없는 폰트 / cursive == 흘림체 / fantasy == 몽환적인 폰트 / monospace == 고정폭을 나타냄(동일한 글자폭을 가짐) -->
<!-- 코딩, 데이터 다룰 때처럼 일목요연하게 정리된 형태가 필요하면 monospace 사용 -->
<!-- font-weight는 폰트의 두께를 나타내며, 예로는 bold 체가 있음 -->
<!-- line-height는 행과 행 사이 간격을 지정하며, 기본 간격은 1.2임 -->
<!-- font는 font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit; 순서대로 작성해야하며 -->
<!-- 그 중 font-size, font-family는 필수적으로 기입해야함 -->
