<!DOCTYPE html>
<html>
    <head>
        <title>Background</title>
        <meta charset = "utf-8">
        <style>
            div{
                font-size:100px;
                height:600px;
                border: 5px solid gray;
                background-color: azure;
                background-image: url('picture/coding.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: contain;
                background-position: center center;
            }
        </style>
    </head>
    <body>
        <div>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima, corrupti tempora! Sed minima aliquam aut nesciunt placeat ducimus quam soluta! Expedita laborum aperiam minus ullam sequi velit impedit aspernatur laudantium.
        </div>
    </body>
</html>

<!-- background-color는 background의 배경 색깔을 의미함 -->
<!-- background-image를 통해 url에 입력된 그림을 가져와 background에 보여줌 -->
<!-- background의 그림을 반복하고 싶지 않으면, background-repeat의 값을 no-repeat / x축만 반복하고 싶으면, repeat-x / y축만 반복하고 싶으면, repeat-y 사용 -->
<!-- background-attachment가 fixed가 되면, background의 이미지는 스크롤이 되지 않도록 함. -->
<!-- background-size : contain -> background 이미지를 손실없이 다 채워넣는 것을 의미하고, cover -> 이미지가 잘리더라도 화면을 채우는 것을 의미 -->
<!-- background-postition은 이미지의 위치를 변경하는 속성임 -->
<!-- 축약형. background : color url background-repeat값 background-attachment값 background-position값 -->
