<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type = "text/javascript">
            var a = 100;
            a = a + 10;
            alert(a);
            a = a / 10;
            alert(a);
            a = a - 10;
            alert(a);
            a = a * 10;
            alert(a);
        </script>
    </body>
</html>

<!-- a == 100 -> a == 110 -> a == 11 -> a == 1 -> a == 10 -->
<!-- 변수를 사용하면 코드의 재활용성을 높여줌 -->
<!-- a의 값을 바꿔주면 밑의 값들이 한번에 모두 바뀌므로 효율성 증대 -->
