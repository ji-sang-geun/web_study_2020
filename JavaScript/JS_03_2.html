<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type = "text/javascript">
            var a = 100;
            a = a + 10;
            alert(a);
            a = a / 10;
            alert(a);
            a = a - 10;
            alert(a);
            a = a * 10;
            alert(a);
        </script>
    </body>
</html>

<!-- a == 100 -> a == 110 -> a == 11 -> a == 1 -> a == 10 -->
