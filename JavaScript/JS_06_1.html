<!DOCTYPE html>
<html>
    <head>
        <title>연산자</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var a = 1; // a <- 변수, = <- 대입연산자, 1 <- 상수
            var b = 2;
            alert(a);
            alert(a>b); // 결과 : false
        </script>
    </body>
</html>

<!-- 변수 == 값이 변하는 수, 상수 == 값이 고정된 수 -->
<!-- 비교 연산자는 값들이 같은 지 큰지, 작은지 크기를 비교하는 연산자 -->
<!-- 비교 연산자의 결과는 true false가 나옴(boolean 연산) -->
