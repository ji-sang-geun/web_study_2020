<!DOCTYPE html>
<html>
    <head>
        <title>비교연산자</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            alert(1==2); // false
            alert(1==1) // true
            alert("one" == "two"); // false
            alert("one" == "one") // true
        
            alert(1=="1") // true
            alert(1==="1") // false

        </script>
    </body>
</html>

<!-- ==는 동등 연산자 (equal operator)로, 문자와 같은 데이터 형식도 비교 가능함 -->
<!-- ===는 일치 연산자 (strict equal operator)로, 정확하게 일치하지 않으면 false -->
<!-- 동등 연산자는 데이터 형이 달라도 양쪽의 값이 같으면 똑같다고 판단 -->
<!-- 일치 연산자는 양쪽의 값이 같아도 데이터 형이 같으면 다르다고 판단 -->
