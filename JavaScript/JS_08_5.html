<!DOCTYPE html>
<html>
    <head>
        <title>반복문의 제어</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            for(var i=0; i<10; i++){
                if(i===5){
                    break;
                }
                document.write("Coding everybody " + i + "<br>");
            }
            document.write('<br>');
            for(var i=0; i<10; i++){
                if(i===5){
                    continue;
                }
                document.write("Coding everybody " + i + "<br>");
            }
        </script>
    </body>
</html>

<!-- break는 조건이 맞으면 반복문이 종료되어 반복문을 빠져나옴 -->
<!-- continue는 조건이 맞으면 그 순간만 반복문을 중단하고 조건이 틀리면 다시 반복문을 실행 -->
