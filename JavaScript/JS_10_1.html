<!DOCTYPE html>
<html>
    <head>
        <title>배열</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var member = ['egoing', 'k8805', 'sanggeun']; // 배열의 생성 index : 0 , 1, 2
            document.write(member[0]); // egoing 출력
            document.write(member[1]); // k8805 출력
            document.write(member[2]); // sanggeun 출력
        </script>
    </body>
</html>

<!-- 배열은 데이터를 모아 한번에 관리하기 위해 사용하는 데이터 타입 -->
<!-- index는 1부터 시작이 아닌 0부터 시작 -->
