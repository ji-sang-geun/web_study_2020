<!DOCTYPE html>
<html>
    <head>
        <title>반복문의 중첩</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            for(var i = 0; i < 10; i++){
                for(var j = 0; j < 10; j++){
                    document.write('coding everybody' + i + j + '<br>');
                }
            }
        </script>
    </body>
</html>

<!-- 반복문 안에 다시 반복문을 나타 낼 수 있음 -->
<!-- 윗 코드는 10x10번 반복 함 -->
