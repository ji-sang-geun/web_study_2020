<!DOCTYPE html>
<html>
    <head>
        <title>함수</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            function write_1(){
                document.write(1);
            }
            write_1();
            document.write('<br> <br>');

            function numbering(){
                var i =0;
                while(i < 10){
                    document.write(i);
                    i++;
                }
            }
            numbering();
        </script>
    </body>
</html>

<!-- function을 이름과, 인자, 코드를 차례대로 입력함 == 함수 정의 -->
<!-- 그리고 그 function의 이름을 부름 == 함수 호출 -->
