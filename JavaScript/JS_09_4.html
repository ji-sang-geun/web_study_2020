<!DOCTYPE html>
<html>
    <head>
        <title>함수의 입력</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            function get_argument(arg1, arg2){
                return arg1+ arg2; // 함수의 출력
            }
            
            alert(get_argument(10, 20)); // 인자에 값들을 집어넣는 것 == 함수의 입력
            alert(get_argument(20, 30));

        </script>
    </body>
</html>

<!-- 함수 옆 괄호 안에 들어있는 arg는 매개변수 -->
<!-- get_arguments(1) 에서 1은 인자 -->
<!-- 윗 함수에서는 인자에 입력된 값 반환 -->
