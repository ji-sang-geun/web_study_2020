<!DOCTYPE html>
<html>
    <head>
        <title>함수가 없다면?</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            function numbering(){
                for(var i = 0; i < 20; i++){
                    document.write(i+"<br>");
                }
            }
            for(var i = 0; i<20; i++){
                numbering();
            }
        </script>
    </body>
</html>

<!-- 함수의 장점 : 재사용성이 높음, 유지보수가 편리, 가독성이 좋음 -->
