<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var a = 10;
            var b = 20;
            var c = "coding ", d = "everybody";
            alert(a);
            alert(a+b);
            a = 20;
            alert(a+b);
            alert(c+d);
        </script>
    </body>
</html>

<!-- 변수를 선언할 때 var을 사용 생략이 가능함. -->
<!-- 변수에는 꼭 숫자만 들어올 수 있는게 아니라, 문자도 들어올 수 있음 -->
