<!DOCTYPE html>
<html>
    <head>
        <title>Number and String</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            alert("coding \n everybody");
            alert("coding " + "everybody");
            alert("coding everybody".length);
            alert("code".indexOf("c"));
            alert("code".indexOf("o"));
            alert("code".indexOf("d"));
            alert("code".indexOf("e"));
        </script>
    </body>
</html>

<!-- \n == 개행문자 -> 다음 줄로 이동 -->
<!-- 문자를 더할 때는 +를 사용 -->
<!-- 문자의 길이를 구할 때는 .length를 사용 -->
<!-- .indexof("문자열")는 문자열 내 특정 문자열 index를 반환함 -->
