<!DOCTYPE html>
<html>
    <head>
        <title>반복문</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            while(!true){ // 무한 루프는 최대한 사용안하는 것이 좋기 때문에 false로 바꿈
                document.write('hello world <br>');
            }
        </script>
    </body>
</html>

<!-- 무한 루프는 메모리를 너무 잡아먹기 때문에 최대한 사용 안하는 것이 좋음 -->
