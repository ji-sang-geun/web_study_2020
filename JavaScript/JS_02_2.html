<!DOCTYPE html>
<html>
    <head>
        <title>Number and Character</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
        alert(Math.pow(3,2));
        alert(Math.round(10.6));
        alert(Math.ceil(10.2));
        alert(Math.floor(10.6));
        alert(Math.sqrt(9));
        alert(Math.random());
        alert(100*Math.random());
        alert(Math.round(100*Math.random()));
        </script>
    </body>
</html>

<!-- Math.pow(3,2) == 3의 2승 -->
<!-- Math.round(10.6) == 10.6 반올림 -->
<!-- Math.ceil(10.2) == 10.2 올림 -->
<!-- Math.floor(10.6) == 10.6 내림 -->
<!-- Math.sqrt(9) == 9의 제곱근 == 3 -->
<!-- Math.random() == 0 ~ 1.0 사이 랜덤 숫자(실수) -->
<!-- 100 * Math.random() == 0 ~ 100.0 사이 랜덤 숫자(실수) -->
<!-- Math.round(100*Math.random()) == 0 ~ 100 사이 랜덤 숫자(정수) -->
