<!DOCTYPE html>
<html>
    <head>
        <title>객체와 반복문의 조우</title>
        <meta charset="utf-8">
    </head>
    <body>
        <ul>
        </ul>

        <script type="text/javascript">
            var grades = {'egoing': 10, 'k8805':6, 'sanggeun':20};
            for(var name in grades){
                document.write("<li>key : " + name + " value : " + grades[name] + "</li>");
            }
        </script>
    </body>
</html>

<!-- for 문은 in 뒤에 따라오는 배열의 key 값을 in 앞의 변수 name에 담아서 반복문을 실행-->
<!-- for in문은 객체에서 뿐만아니라 배열에서도 사용 가능 -->
