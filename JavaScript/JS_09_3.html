<!DOCTYPE html>
<html>
    <head>
        <title>함수의 출력</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            function get_member1(){
                return 'sanggeun';
            }

            function get_member2(){
                return 'aboda';
            }

            alert(get_member1());
            alert(get_member2());
        </script>
    </body>
</html>

<!-- return : return 뒤에 따라오는 값 반환 -->
<!-- return 뒤에 나오는 코드는 동작하지 않음 -->
