<!DOCTYPE html>
<html>
    <head>
        <title>else와 else if</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            if(true){
                alert(1);
            }
            else{
                alert(2);
            } // 1 출력

            if(false){
                alert(1);
            }
            else{
                alert(2);
            } // 2 출력

            if(false){
                alert(1);
            }
            else if(true){
                alert(2);
            } // 2 출력
        </script>
    </body>
</html>

<!-- else는 주어진 조건이 거짓일 때 실행할 구간을 정의 -->
<!-- else if를 사용시, 조건문을 풍부하게 사용 가능 -->
<!-- else if의 특징 : if나 else와는 다르게 여러개가 올 수 있음 -->
<!-- else는 생략 가능 -->
