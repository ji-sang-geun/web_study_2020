<!DOCTYPE html>
<html>
    <head>
        <title>반복문 조건</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
        var i = 0;
        while(i < 10){
            document.write("Coding everybody <br>");
            i++;
        }
        </script>
    </body>
</html>

<!-- 변수 i의 값을 0으로 초기화 후 반복할 때마다 i값이 1씩 추가되니 총 10번 반복 -->
