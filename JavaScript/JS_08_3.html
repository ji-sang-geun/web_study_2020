<!DOCTYPE html>
<html>
    <head>
        <title>반복문 for</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            for(var i = 0; i< 10; i++){
                document.write('Coding everybody ' + i + "<br>");
            }
        </script>
    </body>
</html>

<!-- i++ -== i = i + 1 -->
<!-- for문은 먼저 변수를 초기화를 하고 반복조건에 부합하면 반복할 코드를 실행하고 마지막으로 반복될때마다 실행되는 코드를 실행 -->
