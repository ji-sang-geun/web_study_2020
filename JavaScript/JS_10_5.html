<!DOCTYPE html>
<html>
    <head>
        <title>배열의 제거와 정렬</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var li_1 = ['a','b','c','d','e'];
            li_1.shift();
            document.write(li_1+"<br>");
            
            var li_2 = ['a','b','c','d','e'];
            li_2.pop();
            document.write(li_2+"<br>");

            var li_3 = ['c','e','a','b','d'];
            li_3.sort();
            document.write(li_3+"<br>");

            var li_4 = ['c','e','a','b','d'];
            li_4.reverse();
            document.write(li_4+"<br>");
        </script>
    </body>
</html>

<!-- 배열.shift() == 제일 앞쪽에 있는 데이터를 제거함 -->
<!-- 배열.pop() == 제일 뒤쪽에 있는 데이터를 제거함 -->
<!-- 배열.sort() == 배열 요소를 정 순서대로 데이터를 정렬함 -->
<!-- 배열.reverse() == 배열 요소를 역 순서대로 데이터를 정렬함 -->
