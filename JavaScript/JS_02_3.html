<!DOCTYPE html>
<html>
    <head>
        <title>Number and String</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
        alert(typeof 1);
        </script>
    </body>
</html>

<!-- 문자는 "(큰 따옴표) 혹은 '(작은 따옴표) 중의 하나로 감싸야 함 --> 
<!-- 큰 따옴표로 시작하면 큰 따옴표로 끝나야하고, 작은 따옴표로 시작하면 작은 따옴표로 끝나야 함 -->
<!-- 만약 문장 사이에 '를 넣고 싶을 때. \'를 사용 -->
<!-- \를 ' 앞에 위치시키면 ' 를 문자열의 시작과 끝을 구분하는 구분자가 아니라 단순히 문자로 해석하도록 강제 == 이스케이프라고 함 -->
<!-- typeof <- 문자 혹은 숫자의 데이터 형을 알고 싶을 때 사용함 -->
<!-- typeof 1과 typeof "1"은 number와 string 으로 차이가 있음 -->
